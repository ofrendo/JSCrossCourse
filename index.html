<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Password Checker</title>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<!-- own stuff -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li class="active" role="presentation">
						<a href="#">Home</a>
					</li>
					<li role="presentation">
						<a href="#">About</a>
					</li>
					<li role="presentation">
						<a href="#">Contact</a>
					</li>
				</ul>
			</nav>
			<h3 class="text-muted">Password Checker</h3>
		</div>
		
		<div class="content well">
			<form class="form-horizontal">
				<div class="form-group">
	    			<label for="inputEmail3" class="col-sm-2 control-label">Password</label>
	    			<div class="col-sm-10">
	      				<input type="password" class="form-control" id="password" placeholder="Enter password">
	    			</div>
	  			</div>
	  			<div class="form-group">
	    			<label for="inputEmail3" class="col-sm-2 control-label">Strength</label>
	    			<div class="col-sm-10">
	      				<div class="progress">
  							<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">Strong</div>
						</div>
	    			</div>
	  			</div>
	  			<div class="form-group">
	  				<div class="col-sm-10">
	  					<canvas id="canvas" width="600" height="300" style="border:1px solid black"></canvas>
	  				</div>
				</div>
  			</form>
		</div>

		
		<footer class="footer">
			<span id="spanClock">00:00:00</span>
			<p>&copy; SAP SE</p>
		</footer>
	</div>
	<script src="script.js"></script>
</body>
</html>
